<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Kiwi+Maru:wght@300&family=Kosugi&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9afdbe13ed.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="title">
      埼玉観光スポットスライドショー
    </div>
    <div class="explanation">
      <p>埼玉県の観光スポットをご紹介！</p>
      <p>再生ボタンを押してみよう</p>
    </div>
    <div class="main">
      <button type="button" onclick="left()"><i class="fa-solid fa-circle-chevron-left"></i></button>
      <img src="https://chocotabi-saitama.jp/cms/wp-content/uploads/2019/08/MG_9183-800x600-1.jpg">
      <button type="button" onclick="right()"><i class="fa-solid fa-circle-chevron-right"></i></button>
    </div>
    <div class="control">
      <button onclick="play()"><i class="fa-solid fa-circle-play"></i></button>
      <button onclick="stop()"><i class="fa-solid fa-circle-stop"></i></button>
      <button onclick="reset()"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
    <script src="js/slidShow.js"></script>
  </body>
</html>
